<!DOCTYPE html>
<html lang="ru">

<!--head-->

<!--header-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--название свйта-->
    <title>Кайзер и партнеры</title>
    <!--мини логотип сайта-->
    <link rel="shortcut icon" href="../images/mini__logo.png" type="image/x-icon">
    <!--доб библиотеки-->
    <link rel="stylesheet" href="css/lib.min.css">
    <!--стили страницы-->
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <!--header-->
    <!--Шапка Сайта-->
<header class="header">
    <!--Размер страницы-->
    <div class="container">
        <div class="header__top  d-spacebeetwen">
            <!--блок с логотипом-->
            <div class="logo">
                <!--Изображение логотипа-->
                <img src="../images/logo.png" alt="Кайзер и партнеры" class="logo__image">
            </div>
            <!--меню-->
            <div class="heaader__top-menu">
                <nav class="menu">
                    <ul class="menu__list d-spacebeetwen">
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-item--link">О компании</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-item--link">Услуги</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-item--link">Вакансии</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-item--link">Блог</a>
                        </li>
                        <li class="menu__list-item">
                            <a href="#" class="menu__list-item--link">Контакты</a>
                        </li>
                    </ul>
                    <a href="" class="header__top-lang--link">ENG</a>
                </nav>
            </div>
        </div>
        <div class="header__top-logo">
            <img src="../images/header_logo.png" alt="Кайзер и партнеры" class="header__top-logo--images">
        </div>
    </div>
</header>

    <!--other site elements-->

    <main>
        <section class="info j-center">
            <div class="container">
                <h1 class="info__title">Юридическая компания «Кайзер и партнёры»</h1>
                <ul class="info__achievements achievements">
                    <li class="achievements__item">
                        <p class="achivments__item-number">
                            10
                        </p>
                        <p class="achivments__item-text">
                            <span class="achivments__item-text--bold">
                                Более 10 лет
                            </span>
                            на рынке юридических услуг
                        </p>
                        <p class="achivments__item-text--mini">
                            Компания была основана в 2003 году и на данный момент насчитывает в своем штате более 50
                            высококвалифицированных юристов.
                        </p>
                    </li>
                    <li class="achievements__item"></li>
                    <li class="achievements__item"></li>
                    <li class="achievements__item"></li>
                </ul>
            </div>
        </section>
    </main>


    <!--footer-->
    <footer class="footer" id="footer"></footer>

    <!--JS script-->
    <!--библиотеки-->
<script src="js/lib.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
